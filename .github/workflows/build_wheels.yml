name: Build and Upload Wheels

on: [push, pull_request]

jobs:
  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Optional, use if you use setuptools_scm
        submodules: true  # Optional, use if you have submodules

    - name: Build SDist
      run: pipx run build --sdist

    - uses: actions/upload-artifact@v4
      with:
        name: cibw-sdist
        path: dist/*.tar.gz

  build_wheels:
    name: Build ${{ matrix.build_selector }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # Don't cancel all jobs if one fails
      max-parallel: 8
      matrix:
        include:
          # --- Windows (All versions) ---
          - os: windows-latest
            name: "Windows pypy"
            build_selector: "pp3*"
            macosx_arch: "auto"
            env_vars: |
               LINK=/INCREMENTAL:NO
               CL="/MP1"

          - os: windows-latest
            name: "Windows AMD64 cpython"
            build_selector: "cp3*-win_amd64"
            macosx_arch: "auto"
            env_vars: |
               LINK=/INCREMENTAL:NO
               CL="/MP1"

          - os: windows-latest
            name: "Windows Intel cpython"
            build_selector: "cp3*-win32"
            macosx_arch: "auto"
            env_vars: ""

          # --- Mac Intel (Legacy Support) ---
          # We use the new macos-15-intel runner to specifically handle x86_64
          - os: macos-15-intel
            name: "MacOS Intel pypy"
            build_selector: "pp3*-macosx_x86_64"
            macosx_arch: "x86_64"
            env_vars: >
              LDFLAGS="-Wl,-headerpad_max_install_names"
              MACOSX_DEPLOYMENT_TARGET="15.0"
              SETUPTOOLS_USE_DISTUTILS=stdlib

          - os: macos-15-intel
            name: "Macos Intel cpython"
            build_selector: "cp3*-macosx_x86_64"
            macosx_arch: "x86_64"
            env_vars: >
              LDFLAGS="-Wl,-headerpad_max_install_names"
              MACOSX_DEPLOYMENT_TARGET="15.0"

          # --- Mac ARM (Modern & CP38 ARM) ---
          # Building CP38 ARM on an ARM runner fixes the 'Repairing wheel' crash
          - os: macOS-latest
            name: "Macos ARM pypy"
            build_selector: "pp3*-macosx_arm64"
            macosx_arch: "arm64"
            env_vars: >
              LDFLAGS="-Wl,-headerpad_max_install_names"
              MACOSX_DEPLOYMENT_TARGET="15.0"
              SETUPTOOLS_USE_DISTUTILS=stdlib

          - os: macos-latest
            name: "MacOS ARM cpython"
            build_selector: "cp3*-macosx_arm64"
            macosx_arch: "arm64"
            env_vars: >
              LDFLAGS="-Wl,-headerpad_max_install_names"
              MACOSX_DEPLOYMENT_TARGET="15.0"

          # --- Linux (All versions) ---
          - os: ubuntu-latest
            name: "Linux Intel pypy"
            build_selector: "pp3*"
            macosx_arch: "auto"
            env_vars: >
               SETUPTOOLS_USE_DISTUTILS=stdlib
               LDSHARED="gcc -shared"
               CC="gcc"
               AR="ar"

          - os: ubuntu-latest
            name: "Linux Intel cpython"
            build_selector: "cp3*"
            macosx_arch: "auto"
            env_vars: ""

    env:
      ACTIONS_RUNNER_DEBUG: true  # Enable detailed logging
      #ACTIONS_STEP_DEBUG: true  # Even more detailed logging
      #CIBW_BUILD_VERBOSITY: 2

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        id: build-step
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_BEFORE_BUILD: pip install "setuptools>=38.0"
          CIBW_BUILD: ${{ matrix.build_selector }}
          CIBW_SKIP: "*_i686 pp38-*"
          # Enables latest Python features & PyPy
          CIBW_ENABLE: "pypy cpython-prerelease cpython-freethreading"
          
          # Force macOS to match the runner arch to prevent repair errors
          CIBW_ARCHS_MACOS: ${{ matrix.macosx_arch }}

          CIBW_ENVIRONMENT: ${{ matrix.env_vars }}

          # My custom repair commands
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
            export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$(pwd)/build/lib64 &&
            auditwheel show {wheel} &&
            auditwheel repair -w {dest_dir} {wheel}

          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            export LIBRARY_PATH=$(pwd)/build/lib &&
            DYLD_LIBRARY_PATH=$LIBRARY_PATH delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}
        with:
          package-dir: .
          output-dir: wheelhouse
          config-file: "{package}/pyproject.toml"

      - uses: actions/upload-artifact@v4
        with:
          # strategy.job-index ensures every matrix runner has a unique upload name
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  upload_all:
    needs: [make_sdist, build_wheels]
    runs-on: ubuntu-latest
    # Only upload on tags or master branch
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
